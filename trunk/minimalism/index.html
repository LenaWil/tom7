<style>
body {
  background: #300;
}

div.border {
  position: absolute;
}

  background: #fff;

}

}

 if (!deb) throw 'huh';

   deb.style.display = 'none';
 }

 initos(document.getElementById('os'));

 setupgame();

 redrawos();
}
